<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
     <form action="#" th:action="@{/login}" th:object="${user}" method="post">
         <p>Nazwa użytkownika: <input type="text" th:field="*{username}"/> <span th:if="${#fields.hasErrors('username')}" th:errors="*{email}">Error</span>
         <p>Hasło: <input type="password" th:field="*{password}"/>  <span th:if="${#fields.hasErrors('password')}" th:errors="*{message}">Error</span></p>
         <p><input type="submit" value="wyslij"/></p>
     </form>
</body>
</html>
